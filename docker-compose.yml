version: '3.8'

services:
  backend:
    build: ./backend
    container_name: chat_backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - DB_NAME=chat_platform
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - mongodb
      - chromadb
    volumes:
      - ./backend/app:/app/app

  frontend:
    build: ./frontend
    container_name: chat_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongodb:
    image: mongo:latest
    container_name: chat_mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db

  chromadb:
    image: chromadb/chroma:latest
    container_name: chat_chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./data/chromadb:/chroma/chroma
